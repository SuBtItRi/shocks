<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asstes/css/style.css">
    <title>Главная </title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_wrap">
                <img src="asstes/img/SHOCKS.png" alt="logo" class="header_logo">
                <div class="header_menu">
                    <button class="header_menu_close">
                        <img src="asstes/img/burger.svg" alt="">
                    </button>
                    <div class="header_menu_open">

                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main_wrap">
                <div class="main_title">
                    <h1 class="main_title_text">
                        Добро пожаловать в обувной магазин
                    </h1>
                    <img src="asstes/img/SHOCKS.png" alt="SHOCKS">
                </div>
            </div>
        </div>
    </main>
    <section class="catalog">
        <div class="container">
            <h2 class="catalog_title">Каталог товаров</h2>
            <div class="catalog_wrap">
                <div class="catalog_filters">
                    <h3 class="catalog_item_title">Фильтры</h3>
                    <div class="catalog_filters_items">
                        <p class="catalog_filters_item">Бренд</p>
                        <p class="catalog_filters_item">Модель</p>
                        <p class="catalog_filters_item">Размер</p>
                        <p class="catalog_filters_item">Материал</p>
                    </div>
                </div>
                <div class="catalog_items">
                    <div class="catalog_item">
                        <div class="catalog_sort">
                            <h3 class="catalog_sort_title">Сортировка</h3>
                            <select class="catalog_sort_items">
                                <option value="popular">сначала популярные</option>
                                <option value="new">по новинкам</option>
                                <option value="sale">по скиде (%)</option>
                                <option value="nedorogie">сначала недорогие</option>
                                <option value="dorogie">сначала дорогие</option>
                                <option value="reviews">по кол-ву отзывов</option>
                                <option value="ocenka">с лучшей оценкой</option>
                            </select>
                        </div>
                        <input placeholder="Поиск" class="catalog_search"></input>
                    </div>
                    <div class="catalog_products">
                        <div class="test">
                            <div class="test_imgs">
                                <img src="asstes/img/кроссы1.png" alt="" class="test_img1">
                                <div class="imgs23">
                                    <img src="asstes/img/кроссы2.png" alt="" class="test_img23">
                                    <img src="asstes/img/кроссы3.png" alt="" class="test_img23">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
