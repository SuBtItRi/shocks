<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asstes/css/style.css">
    <title>О нас</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_wrap">
                <a href="index.html#main">
                    <img src="asstes/img/SHOCKS.svg" alt="logo" class="header_logo">
                </a>
                <div class="header_menu">
                    <a href="index.html#main" class="header_menu_item">Главная</a>
                    <a href="index.html#catalog" class="header_menu_item">Каталог</a>
                    <a href="about.html" class="header_menu_item">О нас</a>
                    <a href="#" class="header_menu_item">
                        <img src="asstes/img/buy.svg" alt="buy">
                    </a>
                    <a href="sign.html" class="header_menu_item">
                        <img src="asstes/img/avatar.png" alt="ava" class="header_menu_item_avatar">
                    </a>
                </div>
                <a href="#" class="header_menu_burger">
                    <img src="asstes/img/burger.svg" alt="burger">
                </a>
            </div>
        </div>
    </header>
    <section class="login">
        <div class="container">
            <div class="login_wrap">
                <div class="login_title">
                    <a href="login.html" class="login_title_text">Вход</a>
                    <a href="sign.html" class="login_title_text selected">Регистрация</a>
                </div>
                <div class="login_boxes">
                    <div class="login_box">
                        <p class="login_box_text">Почта</p>
                        <input type="email" placeholder="Введите свою почту" class="login_box_input">
                    </div>
                    <div class="login_box">
                        <p class="login_box_text">Пароль</p>
                        <input type="password" placeholder="Введите свой пароль" class="login_box_input">
                    </div>
                    <div class="login_box">
                        <p class="login_box_text">Повторите пароль</p>
                        <input type="password" placeholder="Повторно введите пароль" class="login_box_input">
                    </div>
                </div>
                <button class="login_btn">
                    <a href="index.html" class="login_btn_text">Подтвердить</a>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
